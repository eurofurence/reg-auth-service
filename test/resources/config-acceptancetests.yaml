    scope: example
    client_id: IAmNotSoSecret.
    client_secret: IAmVerySecret!
    default_dropoff_url: https://example.com/app/
    dropoff_url_pattern: https://example.com/app/(\?(foo=[a-z]+|bar=[0-9]{3,8}|&)+)?
    cookie_name: JWT
    cookie_domain: example.com
    cookie_path: /app
    cookie_expiry: 6h
