service:
  name: 'Registration Auth Service Config Test Configuration'
  dropoff_endpoint_url: http://localhost:8081/v1/dropoff
server:
  port: 8081
security:
  oidc:
    user_info_url: http://localhost:{{ .pactPort }}/userinfo
  cors:
    disable: false
identity_provider:
  authorization_endpoint: http://localhost:{{ .pactPort }}/auth
  token_endpoint: http://localhost:{{ .pactPort }}/token
  end_session_endpoint: https://auth.example.com/logout
  token_request_timeout: 15s
  auth_request_timeout: 600s
application_configs:
  example-service:
    display_name: Example Service
    scope: example
    client_id: democlient
    client_secret: democlientsecret
    default_dropoff_url: https://example.com/app/
    dropoff_url_pattern: https://example.com/app/(\?(foo=[a-z]+|bar=[0-9]{3,8}|&)+)?
    cookie_name: JWT
    cookie_domain: example.com
    cookie_path: /app
    cookie_expiry: 6h
